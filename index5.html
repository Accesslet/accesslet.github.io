<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /*Video CSS ALL START*/
/* Base modal background */
:host {
  --modal-background: #0b0d10 !important;
  --modal-foreground-rgb: 230, 237, 243 !important;
  --modal-foreground-filter: invert(90%) !important;
}

/* Modal area sizing */
#video-modal .modal-area {
  box-sizing: border-box !important;
  height: 95% !important;
  width: 95% !important;
  background: radial-gradient(1200px 600px at 80% 20%, #0e1216, #0a0c0f 70%, #07080a 100%) no-repeat !important;
  border: 1px solid #1a1f27 !important;
  border-radius: 12px !important;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6),
              inset 0 0 0 1px rgba(255,255,255,0.03) !important;
}

/* Video holder */
#video-holder {
  box-sizing: border-box !important;
  height: 100% !important;
  padding: 36px 4px 6px !important;
}

/* Video element itself */
#video-holder video {
  width: 100% !important;
  height: 100% !important;
  background-color: #000 !important;
  border-radius: 8px !important;
  box-shadow: 0 0 20px rgba(31,111,235,0.35) !important;
}

/* Native controls (WebKit browsers only) */
#video-holder video::-webkit-media-controls {
  background: linear-gradient(180deg, rgba(18,21,24,0.85), rgba(12,15,18,0.85)) !important;
  backdrop-filter: blur(6px) !important;
  border-top: 1px solid #1a1f27 !important;
}

#video-holder video::-webkit-media-controls-play-button,
#video-holder video::-webkit-media-controls-pause-button,
#video-holder video::-webkit-media-controls-mute-button,
#video-holder video::-webkit-media-controls-fullscreen-button {
  color: rgb(var(--modal-foreground-rgb)) !important;
  filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5)) !important;
}

#video-holder video::-webkit-media-controls-play-button:hover,
#video-holder video::-webkit-media-controls-pause-button:hover {
  color: #1f6feb !important;
}

/* Light/Dark theme overrides */
@media (prefers-color-scheme: light) {
  :host {
    --modal-background: #fafafa !important;
    --modal-foreground-rgb: 0,0,0 !important;
    --modal-foreground-filter: none !important;
  }
}
@media (prefers-color-scheme: dark) {
  :host {
    --modal-background: #0b0d10 !important;
    --modal-foreground-rgb: 221,221,221 !important;
    --modal-foreground-filter: invert(90%) !important;
  }
}
        /* Video CSS ALL END */
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #DEFDEF;
            font-family: Arial, sans-serif;
        }
        
        #app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        #container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        #cog-button {
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            color: white;
            font-size: 24px;
            border: none;
        }
        
        #cog-button.active {
            transform: rotate(180deg);
        }
        
        #button-panel {
            display: none;
            background: rgba(0,0,0,0.7);
            border-radius: 25px;
            padding: 10px;
            margin-top: 10px;
            backdrop-filter: blur(5px);
        }
        
        #button-panel.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="container"></div>
        
        <div id="controls">
            <button id="cog-button">
                <i class="fas fa-cog"></i>
            </button>
            <div id="button-panel">
                <button class="control-btn" id="fullscreen-button" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="control-btn" id="screenshot-button" title="Screenshot">
                    <i class="fas fa-camera"></i>
                </button>
                <button class="control-btn" id="twitter-button" title="Share on Twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dynamically load the Ruffle script
        function loadRuffle() {
            let script = document.createElement("script");
            script.src = "https://unpkg.com/@ruffle-rs/ruffle";
            script.onload = initializeRuffle;
            script.onerror = () => console.error("Failed to load Ruffle from Unpkg.");
            document.head.appendChild(script);
        }

        function initializeRuffle() {
            if (!window.RufflePlayer) {
                console.error("Ruffle library not initialized properly.");
                return;
            }

            let ruffle = window.RufflePlayer.newest();
            if (!ruffle) {
                console.error("Failed to initialize Ruffle.");
                return;
            }

            // Apply configuration to hide UI elements
            let config = {
                "autoplay": true,
                "showRuffleLogo": false,
                "unmuteOverlay": "hidden",
                "backgroundColor": "#000000",
                "logLevel": "error",
                "showFullscreenButton": false,
                "showOverlay": false,
                "showPlayButton": false,
                "showSettingsButton": false,
                "showShareButton": false,
                "showDownloadButton": false,
                "useHardwareAcceleration": false,
                "preloader": false,
                "showLoader": false,
                "contextMenu": "off",
                "showWarnings": false,
                "showErrors": false,
                "warnOnUnsupportedContent": false,
                "openUrlMode": "Allow",
                "allowNetworking": "All",
                "renderMode": "canvas" // Ensure canvas rendering for screenshots
            };
    
            let player = ruffle.createPlayer();
            player.config = config;

            let container = document.getElementById("container");
            if (container) {
                container.appendChild(player);
                player.load("init.spl");
            } else {
                console.error("Container element not found.");
            }
        }

        // Control panel functionality
        document.addEventListener("DOMContentLoaded", () => {
            const cogButton = document.getElementById("cog-button");
            const buttonPanel = document.getElementById("button-panel");
            const fullscreenButton = document.getElementById("fullscreen-button");
            const screenshotButton = document.getElementById("screenshot-button");
            const twitterButton = document.getElementById("twitter-button");
            const container = document.getElementById("app-container");

            // Toggle control panel
            cogButton.addEventListener("click", () => {
                cogButton.classList.toggle("active");
                buttonPanel.classList.toggle("active");
            });

            // Fullscreen toggle
            fullscreenButton.addEventListener("click", () => {
                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });

            // Screenshot capture - triggers download
            screenshotButton.addEventListener("click", downloadScreenshot);

            // Twitter sharing - copies to clipboard and opens tweet intent
            twitterButton.addEventListener("click", shareOnTwitter);

            // Handle fullscreen changes
            document.addEventListener("fullscreenchange", () => {
                fullscreenButton.querySelector("i").className = 
                    document.fullscreenElement ? "fas fa-compress" : "fas fa-expand";
            });
        });

        // Get canvas from Ruffle player
        function getRuffleCanvas() {
            const player = document.querySelector("ruffle-player");
            if (!player) throw new Error("Ruffle player not found");
            
            const canvas = player.shadowRoot.querySelector("canvas");
            if (!canvas) throw new Error("Canvas element not found");
            
            return canvas;
        }

        // Download screenshot as PNG file
        function downloadScreenshot() {
            try {
                const canvas = getRuffleCanvas();
                const dataUrl = canvas.toDataURL('image/png');
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'screenshot.png';
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (err) {
                console.error("Screenshot download error: ", err);
                alert("Could not capture screenshot. Make sure you're using HTTPS.");
            }
        }

        // Copy screenshot to clipboard
        async function copyScreenshotToClipboard() {
            try {
                const canvas = getRuffleCanvas();
                
                // Convert to blob and copy to clipboard
                return new Promise((resolve, reject) => {
                    canvas.toBlob(async blob => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            resolve();
                        } catch (err) {
                            reject(err);
                        }
                    }, 'image/png');
                });
            } catch (err) {
                throw err;
            }
        }

        // Share on Twitter with copied screenshot
        async function shareOnTwitter() {
            try {
                // Copy screenshot to clipboard
                await copyScreenshotToClipboard();
                
                // Open Twitter share window
                const url = encodeURIComponent(window.location.href);
                const text = encodeURIComponent("Check this out!");
                window.open(
                    `https://twitter.com/intent/tweet?text=${text}&url=${url}`,
                    '_blank'
                );
                
            } catch (err) {
                console.error("Twitter share error: ", err);
                alert("Could not copy screenshot to clipboard. Make sure you're using HTTPS and have granted clipboard permissions.");
            }
        }

        // Load Ruffle dynamically
        window.addEventListener("DOMContentLoaded", loadRuffle);
    </script>
</body>
</html>
