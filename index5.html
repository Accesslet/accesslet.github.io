<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #DEFDEF;
            font-family: Arial, sans-serif;
        }
        
        #app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        #container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        #cog-button {
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            color: white;
            font-size: 24px;
            border: none;
        }
        
        #cog-button.active {
            transform: rotate(180deg);
        }
        
        #button-panel {
            display: none;
            background: rgba(0,0,0,0.7);
            border-radius: 25px;
            padding: 10px;
            margin-top: 10px;
            backdrop-filter: blur(5px);
        }
        
        #button-panel.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="container"></div>
        
        <div id="controls">
            <button id="cog-button">
                <i class="fas fa-cog"></i>
            </button>
            <div id="button-panel">
                <button class="control-btn" id="fullscreen-button" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="control-btn" id="screenshot-button" title="Screenshot">
                    <i class="fas fa-camera"></i>
                </button>
                <button class="control-btn" id="twitter-button" title="Share on Twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dynamically load the Ruffle script
        function loadRuffle() {
            let script = document.createElement("script");
            script.src = "https://unpkg.com/@ruffle-rs/ruffle";
            script.onload = initializeRuffle;
            script.onerror = () => console.error("Failed to load Ruffle from Unpkg.");
            document.head.appendChild(script);
        }

        function initializeRuffle() {
            if (!window.RufflePlayer) {
                console.error("Ruffle library not initialized properly.");
                return;
            }

            let ruffle = window.RufflePlayer.newest();
            if (!ruffle) {
                console.error("Failed to initialize Ruffle.");
                return;
            }

            // Apply configuration to hide UI elements
            let config = {
                "autoplay": true,
                "showRuffleLogo": false,
                "unmuteOverlay": "hidden",
                "backgroundColor": "#000000",
                "logLevel": "error",
                "showFullscreenButton": false,
                "showOverlay": false,
                "showPlayButton": false,
                "showSettingsButton": false,
                "showShareButton": false,
                "showDownloadButton": false,
                "useHardwareAcceleration": false,
                "preloader": false,
                "showLoader": false,
                "contextMenu": "off",
                "showWarnings": false,
                "showErrors": false,
                "warnOnUnsupportedContent": false,
                "openUrlMode": "Allow",
                "allowNetworking": "All",
                "renderMode": "canvas" // Ensure canvas rendering for screenshots
            };
    
            let player = ruffle.createPlayer();
            player.config = config;

            let container = document.getElementById("container");
            if (container) {
                container.appendChild(player);
                player.load("init.spl");
            } else {
                console.error("Container element not found.");
            }
        }

        // Control panel functionality
        document.addEventListener("DOMContentLoaded", () => {
            const cogButton = document.getElementById("cog-button");
            const buttonPanel = document.getElementById("button-panel");
            const fullscreenButton = document.getElementById("fullscreen-button");
            const screenshotButton = document.getElementById("screenshot-button");
            const twitterButton = document.getElementById("twitter-button");
            const container = document.getElementById("app-container");

            // Toggle control panel
            cogButton.addEventListener("click", () => {
                cogButton.classList.toggle("active");
                buttonPanel.classList.toggle("active");
            });

            // Fullscreen toggle
            fullscreenButton.addEventListener("click", () => {
                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });

            // Screenshot capture - triggers download
            screenshotButton.addEventListener("click", downloadScreenshot);

            // Twitter sharing - copies to clipboard and opens tweet intent
            twitterButton.addEventListener("click", shareOnTwitter);

            // Handle fullscreen changes
            document.addEventListener("fullscreenchange", () => {
                fullscreenButton.querySelector("i").className = 
                    document.fullscreenElement ? "fas fa-compress" : "fas fa-expand";
            });
        });

        // Get canvas from Ruffle player
        function getRuffleCanvas() {
            const player = document.querySelector("ruffle-player");
            if (!player) throw new Error("Ruffle player not found");
            
            const canvas = player.shadowRoot.querySelector("canvas");
            if (!canvas) throw new Error("Canvas element not found");
            
            return canvas;
        }

        // Download screenshot as PNG file
        function downloadScreenshot() {
            try {
                const canvas = getRuffleCanvas();
                const dataUrl = canvas.toDataURL('image/png');
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'screenshot.png';
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (err) {
                console.error("Screenshot download error: ", err);
                alert("Could not capture screenshot. Make sure you're using HTTPS.");
            }
        }

        // Copy screenshot to clipboard
        async function copyScreenshotToClipboard() {
            try {
                const canvas = getRuffleCanvas();
                
                // Convert to blob and copy to clipboard
                return new Promise((resolve, reject) => {
                    canvas.toBlob(async blob => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            resolve();
                        } catch (err) {
                            reject(err);
                        }
                    }, 'image/png');
                });
            } catch (err) {
                throw err;
            }
        }

        // Share on Twitter with copied screenshot
        async function shareOnTwitter() {
            try {
                // Copy screenshot to clipboard
                await copyScreenshotToClipboard();
                
                // Open Twitter share window
                const url = encodeURIComponent(window.location.href);
                const text = encodeURIComponent("Check this out!");
                window.open(
                    `https://twitter.com/intent/tweet?text=${text}&url=${url}`,
                    '_blank'
                );
                
            } catch (err) {
                console.error("Twitter share error: ", err);
                alert("Could not copy screenshot to clipboard. Make sure you're using HTTPS and have granted clipboard permissions.");
            }
        }

        // Load Ruffle dynamically
        window.addEventListener("DOMContentLoaded", loadRuffle);
    </script>
    <script>
  // Batman CSS (native-like)
  const BATMAN_CSS = `
    /* Modal area */
    #video-modal .modal-area {
      box-sizing: border-box !important;
      height: 95% !important;
      width: 95% !important;
      background: radial-gradient(1200px 600px at 80% 20%, #0e1216, #0a0c0f 70%, #07080a 100%) !important;
      border: 1px solid #1a1f27 !important;
      border-radius: 12px !important;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6),
                  inset 0 0 0 1px rgba(255,255,255,0.03) !important;
    }

    /* Holder */
    #video-holder {
      box-sizing: border-box !important;
      height: 100% !important;
      padding: 36px 4px 6px !important;
    }

    /* Video box */
    #video-holder video {
      width: 100% !important;
      height: 100% !important;
      background-color: #000 !important;
      border-radius: 8px !important;
      box-shadow: 0 0 20px rgba(31,111,235,0.35) !important;
      /* --- Custom Control Styling --- */
      /* Hide default controls first */
      /* control bar background */
      &::-webkit-media-controls-panel-container,
      &::-webkit-media-controls-panel {
        background: linear-gradient(180deg, rgba(18,21,24,0.85), rgba(12,15,18,0.85)) !important;
        backdrop-filter: blur(6px) !important;
        border-top: 1px solid #1a1f27 !important;
        border-radius: 0 0 8px 8px !important;
      }
      /* Individual button containers */
      &::-webkit-media-controls-overlay-play-button,
      &::-webkit-media-controls-play-button,
      &::-webkit-media-controls-pause-button,
      &::-webkit-media-controls-mute-button,
      &::-webkit-media-controls-unmute-button,
      &::-webkit-media-controls-fullscreen-button,
      &::-webkit-media-controls-fullscreen-exit-button,
      &::-webkit-media-controls-volume-slider-container {
        /* Adjust default appearance */
        opacity: 0.9 !important;
        transition: opacity 0.2s ease, transform 0.2s ease !important;
      }
      &::-webkit-media-controls-overlay-play-button:hover,
      &::-webkit-media-controls-play-button:hover,
      &::-webkit-media-controls-pause-button:hover,
      &::-webkit-media-controls-mute-button:hover,
      &::-webkit-media-controls-unmute-button:hover,
      &::-webkit-media-controls-fullscreen-button:hover,
      &::-webkit-media-controls-fullscreen-exit-button:hover,
      &::-webkit-media-controls-volume-slider-container:hover {
         opacity: 1 !important;
         transform: scale(1.1); /* Slight hover effect */
      }
       /* Icon colors - adjust these for your custom look */
      &::-webkit-media-controls-overlay-play-button,
      &::-webkit-media-controls-play-button,
      &::-webkit-media-controls-pause-button,
      &::-webkit-media-controls-mute-button,
      &::-webkit-media-controls-unmute-button,
      &::-webkit-media-controls-fullscreen-button,
      &::-webkit-media-controls-fullscreen-exit-button {
        color: #e6edf3 !important; /* Default icon color */
        /* To fully customize appearance (background, shape, size), you might need more complex overrides */
        /* Often, changing just the color is the most reliable cross-browser method */
        /* Example of attempting a background change (may not work in all cases) */
        /* background: rgba(31, 111, 235, 0.2) !important; */
        /* border-radius: 50% !important; */
        /* padding: 5px !important; */
      }
      /* Firefox specific (if Ruffle triggers native controls) */
      &::-moz-media-controls {
        /* Firefox doesn't allow deep customization of individual controls via CSS like Webkit */
        /* Styling often relies on system themes or limited properties */
        background: linear-gradient(180deg, rgba(18,21,24,0.85), rgba(12,15,18,0.85)) !important;
      }
      &::-moz-native-anonymous videocontrols {
        /* Container for Firefox controls */
        background: linear-gradient(180deg, rgba(18,21,24,0.85), rgba(12,15,18,0.85)) !important;
      }
      /* General control button appearance (Firefox sometimes respects these) */
      &::-moz-media-controls-overlay-play-button,
      &::-moz-media-controls-play-button,
      &::-moz-media-controls-pause-button,
      &::-moz-media-controls-mute-button,
      &::-moz-media-controls-unmute-button,
      &::-moz-media-controls-fullscreen-button,
      &::-moz-media-controls-fullscreen-exit-button {
         /* Limited styling possible here in Firefox */
         fill: #e6edf3 !important; /* For SVG icons */
      }
      /* --- End Custom Control Styling --- */
    }

    /* Respect system theme variables in ShadowRoot */
    @media (prefers-color-scheme: light) {
      :host {
        --modal-background: #fafafa !important;
        --modal-foreground-rgb: 0,0,0 !important;
        --modal-foreground-filter: none !important;
      }
    }
    @media (prefers-color-scheme: dark) {
      :host {
        --modal-background: #0b0d10 !important;
        --modal-foreground-rgb: 221,221,221 !important;
        --modal-foreground-filter: invert(90%) !important;
      }
    }
  `;

  // Create a CSSStyleSheet when supported, else return null
  function createSheet(cssText) {
    if ('adoptedStyleSheets' in Document.prototype && 'replaceSync' in CSSStyleSheet.prototype) {
      const sheet = new CSSStyleSheet();
      sheet.replaceSync(cssText);
      return sheet;
    }
    return null;
  }

  // Inject CSS into a shadow root (adoptedStyleSheets preferred, <style> fallback)
  function injectCSS(shadowRoot, cssText, sheet) {
    try {
      if (sheet && Array.isArray(shadowRoot.adoptedStyleSheets)) {
        const already = shadowRoot.adoptedStyleSheets.includes(sheet);
        if (!already) shadowRoot.adoptedStyleSheets = [...shadowRoot.adoptedStyleSheets, sheet];
        return;
      }
    } catch (e) { /* fall through to <style> */ }

    // Fallback: ensure one <style data-batman> exists
    let tag = shadowRoot.querySelector('style[data-batman]');
    if (!tag) {
      tag = document.createElement('style');
      tag.setAttribute('data-batman', '1');
      tag.textContent = cssText;
      shadowRoot.appendChild(tag);
    } else {
      tag.textContent = cssText;
    }
  }

  // Optimized observer for Ruffle shadow root
  // Only observes for the specific modal element, not general subtree changes
  function observeModalOptimized(shadowRoot, cssText, sheet) {
    const apply = () => injectCSS(shadowRoot, cssText, sheet);
    apply(); // Apply immediately

    // Watch specifically for the #video-modal element being added or removed within the shadow root
    const mo = new MutationObserver((mutations) => {
      let shouldReApply = false;
      for (const m of mutations) {
        for (const node of m.addedNodes) {
          if (node.nodeType === Node.ELEMENT_NODE) {
             // Check if the added node IS the modal or CONTAINS the modal
             if (node.id === 'video-modal' || node.querySelector && node.querySelector('#video-modal')) {
               shouldReApply = true;
               break; // Exit inner loop if modal found
             }
          }
        }
        if (shouldReApply) break; // Exit outer loop if modal found
      }
      if (shouldReApply) {
        apply(); // Re-apply styles if modal appeared
      }
    });

    // Observe only for childList changes directly on the shadowRoot
    // This is much less intensive than observing subtree changes inside Ruffle's complex UI
    mo.observe(shadowRoot, { childList: true });
    return mo;
  }


  // Find all ruffle-player under #container; handle closed shadow roots
  async function initRuffleStyling() {
    await customElements.whenDefined('ruffle-player');

    const players = Array.from(document.querySelectorAll('#container ruffle-player, #player')); // Check both selectors
    if (players.length === 0) {
      console.warn('No <ruffle-player> found under #container or with id #player.');
      return;
    }

    const sheet = createSheet(BATMAN_CSS);

    for (const player of players) {
      const shadow = player.shadowRoot;
      if (!shadow) {
        console.warn('ruffle-player has a closed shadow root; direct styling is not possible from the host page.');
        continue;
      }

      // Use the optimized observer
      observeModalOptimized(shadow, BATMAN_CSS, sheet);

      // Optional: if you need to manipulate buttons inside the ShadowRoot
      // after pause, guard against missing elements.
      shadow.addEventListener('pause', (ev) => {
        const playBtn = shadow.getElementById('play_button');
        if (playBtn) playBtn.style.display = 'none';
      }, { capture: true });
    }
  }

  // Start once DOM is ready; also handle late insertion of ruffle-player
  function boot() {
    initRuffleStyling();

    // Observer for #container or #player only to catch newly added ruffle instances
    const containerHost = document.getElementById('container') || document.getElementById('player');
    if (containerHost) {
      const mo = new MutationObserver((mutations) => {
        // Check if any mutation adds a ruffle-player
        for (const mutation of mutations) {
          if (mutation.type === 'childList') {
            for (const node of mutation.addedNodes) {
              if (node.nodeType === Node.ELEMENT_NODE) {
                // Check if the added node itself is a ruffle-player or contains one
                if (node.tagName.toLowerCase() === 'ruffle-player' || node.querySelector('ruffle-player')) {
                  initRuffleStyling(); // Re-run initialization
                  break; // Assume one run covers all new players found
                }
              }
            }
          }
        }
      });
      mo.observe(containerHost, { childList: true, subtree: true }); // Observe container for new players
    }
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', boot);
  } else {
    boot();
  }
</script>
