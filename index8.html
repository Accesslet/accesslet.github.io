<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ruffle Player</title>
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --ruffle-light-blue: #546da3;
            --ruffle-blue: #37528c;
            --ruffle-dark-blue: #184778;
            --ruffle-orange: #ffad33;
            --ruffle-dark-orange: #966214;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--ruffle-blue);
            font-family: Arial, sans-serif;
        }
        
        /* App Container - Similar to Ruffle's #root */
        #app-container {
            position: absolute;
            inset: 0; /* Covers entire viewport */
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        /* Player Container - Responsive like Ruffle's #player-container */
        #container {
            position: relative;
            flex: 1; /* Takes all remaining vertical space */
            overflow: hidden;
            background: #000;
        }
        
        #container > * {
            position: absolute;
            inset: 0; /* Fills container */
            width: 100%;
            height: 100%;
        }
        
        /* Controls - MOVED TO LEFT */
        #controls {
            position: absolute;
            top: 20px;
            left: 20px; /* Changed from right to left */
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Changed from flex-end to flex-start */
        }
        
        #cog-button {
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            color: white;
            border: none;
            padding: 0;
        }
        
        #cog-button.active {
            transform: rotate(180deg);
        }
        
        #button-panel {
            display: none;
            background: rgba(0,0,0,0.7);
            border-radius: 25px;
            padding: 10px;
            margin-top: 10px;
            backdrop-filter: blur(5px);
            display: flex; /* Changed to flex for proper Feather icon alignment */
            flex-direction: column; /* Stack icons vertically */
            align-items: flex-start; /* Align icons to left */
        }
        
        #button-panel.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            margin: 5px 0; /* Vertical margin for vertical layout */
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        /* Feather Icon Styling */
        .feather-icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* Drag Overlay - Similar to Ruffle's */
        #overlay {
            pointer-events: none;
            border: 8px dashed var(--ruffle-orange);
            border-radius: 30px;
            opacity: 0;
            transition: opacity .3s ease-in;
            box-sizing: border-box;
            z-index: 1;
        }
        
        #overlay.drag {
            opacity: 1;
            transition-timing-function: ease-out;
        }
        
        /* Responsive Adjustments */
        @media only screen and (max-width: 1120px) {
            .control-btn {
                width: 36px;
                height: 36px;
            }
            
            #cog-button {
                width: 44px;
                height: 44px;
            }
        }
        
        @media only screen and (max-width: 600px) {
            #controls {
                top: 10px;
                left: 10px; /* Changed from right to left */
            }
            
            .control-btn {
                width: 32px;
                height: 32px;
            }
            
            #cog-button {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="container">
            <div id="overlay"></div>
            <!-- Ruffle player will be inserted here -->
        </div>
        
        <div id="controls">
            <button id="cog-button" data-feather="settings"></button>
            <div id="button-panel">
                <button class="control-btn" id="fullscreen-button" data-feather="maximize" title="Fullscreen"></button>
                <button class="control-btn" id="screenshot-button" data-feather="camera" title="Screenshot"></button>
                <button class="control-btn" id="twitter-button" data-feather="twitter" title="Share on Twitter"></button>
            </div>
        </div>
    </div>

    <script>
        //Disable context-menu (right-click) on entire website first:
        document.addEventListener('contextmenu', function (e) { e.preventDefault(); return false; }, { capture: true });
        // Dynamically load the Ruffle script
        function loadRuffle() {
            let script = document.createElement("script");
            script.src = "https://accesslet.github.io/initLib.js";
            script.onload = initializeRuffle;
            script.onerror = () => console.error("Failed to load script.");
            document.head.appendChild(script);
        }

        function initializeRuffle() {
            if (!window.RufflePlayer) {
                console.error("Media library not initialized properly.");
                return;
            }

            let ruffle = window.RufflePlayer.newest();
            if (!ruffle) {
                console.error("Failed to initialize.");
                return;
            }

            // Apply configuration to use WebGL and hide UI elements
            let config = {
                "autoplay": true,
                "showRuffleLogo": false,
                "unmuteOverlay": "hidden",
                "backgroundColor": "#000000",
                "logLevel": "error",
                "showFullscreenButton": false,
                "showOverlay": false,
                "showPlayButton": false,
                "showSettingsButton": false,
                "showShareButton": false,
                "showDownloadButton": false,
                "useHardwareAcceleration": true, // Enable hardware acceleration
                "preloader": true,
                "showLoader": true,
                "contextMenu": "off",
                "showWarnings": false,
                "showErrors": false,
                "warnOnUnsupportedContent": false,
                "openUrlMode": "Allow",
                "allowNetworking": "All",
                "preferredRenderer": "webgl" // Force WebGL renderer
            };
    
            let player = ruffle.createPlayer();
            player.config = config;

            let container = document.getElementById("container");
            if (container) {
                container.appendChild(player);
                //player.load("init.vm");
                //player.load("map.spl"); //vcam
                //player.load("map3.spl"); //no-vcam
                //player.load("DSTAT.spl"); /*Get dimension stats*/
                //player.load("1B.spl");
                //player.load("1C.swf");
                player.load("init.spl");
            } else {
                console.error("Container element not found.");
            }
        }

        // Control panel functionality
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize Feather Icons AFTER DOM is ready
            feather.replace();
            
            const cogButton = document.getElementById("cog-button");
            const buttonPanel = document.getElementById("button-panel");
            const fullscreenButton = document.getElementById("fullscreen-button");
            const screenshotButton = document.getElementById("screenshot-button");
            const twitterButton = document.getElementById("twitter-button");
            const container = document.getElementById("app-container");
            const overlay = document.getElementById("overlay");

            // Toggle control panel
            cogButton.addEventListener("click", () => {
                cogButton.classList.toggle("active");
                buttonPanel.classList.toggle("active");
            });

            // Fullscreen toggle
            fullscreenButton.addEventListener("click", () => {
                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });

            // Screenshot capture - triggers download
            screenshotButton.addEventListener("click", downloadScreenshot);

            // Twitter sharing - copies to clipboard and opens tweet intent
            twitterButton.addEventListener("click", shareOnTwitter);

            // Handle fullscreen changes
            document.addEventListener("fullscreenchange", () => {
                // Update Feather icon
                if (document.fullscreenElement) {
                    fullscreenButton.innerHTML = '';
                    fullscreenButton.setAttribute('data-feather', 'minimize');
                } else {
                    fullscreenButton.innerHTML = '';
                    fullscreenButton.setAttribute('data-feather', 'maximize');
                }
                feather.replace(); // Re-render icons
            });
            
            // Drag and drop handling for overlay
            container.addEventListener("dragover", (e) => {
                e.preventDefault();
                overlay.classList.add("drag");
            });
            
            container.addEventListener("dragleave", () => {
                overlay.classList.remove("drag");
            });
            
            container.addEventListener("drop", (e) => {
                e.preventDefault();
                overlay.classList.remove("drag");
                // Handle file drop here if needed
            });
        });

        // Get canvas from Ruffle player (WebGL compatible)
        function getRuffleCanvas() {
            const player = document.querySelector("ruffle-player");
            if (!player) throw new Error("Media Player not found");
            
            // Try WebGL canvas first (inside canvas-container)
            const canvasContainer = player.shadowRoot.querySelector('.canvas-container');
            if (canvasContainer) {
                const canvas = canvasContainer.querySelector('canvas');
                if (canvas) return canvas;
            }
            
            // Fallback to direct canvas
            const canvas = player.shadowRoot.querySelector("canvas");
            if (!canvas) throw new Error("Canvas element not found");
            
            return canvas;
        }

        // Create properly rendered screenshot canvas (WebGL compatible)
        function createScreenshotCanvas() {
            const ruffleCanvas = getRuffleCanvas();
            
            // Create temporary canvas to fix rendering issues
            const tempCanvas = document.createElement('canvas');
            const ctx = tempCanvas.getContext('2d', { 
                alpha: false, 
                desynchronized: true 
            });
            
            // Match dimensions
            tempCanvas.width = ruffleCanvas.width;
            tempCanvas.height = ruffleCanvas.height;
            
            // Fill with black background first (transparent WebGL might show black)
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // Draw the Ruffle canvas on top
            ctx.drawImage(ruffleCanvas, 0, 0);
            
            return tempCanvas;
        }

        // Download screenshot as PNG file with timestamp
        function downloadScreenshot() {
            try {
                const canvas = createScreenshotCanvas();
                const dataUrl = canvas.toDataURL('image/png');
                const timestamp = Date.now();
                
                // Create download link with timestamp
                const link = document.createElement('a');
                link.download = `screenshot_${timestamp}.png`;
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (err) {
                console.error("Screenshot download error: ", err);
                alert("Could not capture screenshot. Make sure you're using HTTPS.");
            }
        }

        // Convert canvas to Blob
        function canvasToBlob(canvas) {
            return new Promise((resolve, reject) => {
                canvas.toBlob(blob => {
                    if (blob) {
                        resolve(blob);
                    } else {
                        reject(new Error('Canvas toBlob failed'));
                    }
                }, 'image/png');
            });
        }

        // Twitter sharing with image upload
        async function shareOnTwitter() {
            try {
                // Capture screenshot
                const canvas = createScreenshotCanvas();
                const blob = await canvasToBlob(canvas);
                
                // Create FormData for Twitter image upload
                const formData = new FormData();
                formData.append('image', blob, 'screenshot.png');
                
                // Note: Twitter API v2 requires OAuth 2.0 Bearer Token
                // Since we can't securely do this client-side, we'll use Twitter's legacy intent
                // which doesn't support pre-uploaded images but allows media upload during compose
                
                // Open Twitter compose window with pre-filled text
                const url = encodeURIComponent(window.location.href);
                const text = encodeURIComponent("Check this out! ");
                const tweetUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
                
                // Open in new tab
                const tweetWindow = window.open(tweetUrl, '_blank');
                
                // Inform user about manual image upload
                setTimeout(() => {
                    alert("Screenshot ready! Paste this image into your tweet:\n\n1. Click 'Add photos' in Twitter compose\n2. Use Ctrl+V (Cmd+V on Mac) to paste");
                }, 1000);
                
                // Copy image to clipboard for easy pasting
                try {
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]);
                } catch (clipErr) {
                    console.warn("Clipboard copy failed, but image is ready for manual upload", clipErr);
                }
                
            } catch (err) {
                console.error("Twitter share error: ", err);
                alert("Could not prepare screenshot for sharing. Make sure you're using HTTPS.");
            }
        }

        // Load Ruffle dynamically
        window.addEventListener("DOMContentLoaded", loadRuffle);
    </script>
</body>
</html>
