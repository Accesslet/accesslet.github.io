<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle on GitHub Pages</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Welcome to My Ruffle Setup</h1>
    <p>If you see the SWF below, Ruffle is working correctly!</p>
    
    <div id="VM"> <!-- Updated container ID -->
        <embed src="init.vm" width="800" height="600">
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const container = document.getElementById("VM"); // Updated container reference
            const player = ruffle.createPlayer();
            player.load("init.vm"); // Ensure file name matches your SWF
            container.appendChild(player);
        });
    </script>
</body>
</html>
