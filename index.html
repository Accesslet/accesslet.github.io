<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Test</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #VM {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body bgcolor="#DEFDEF">
    <div id="container"></div>

    <script>
        // Dynamically load the Ruffle script
        function loadRuffle() {
            let script = document.createElement("script");
            script.src = "https://unpkg.com/@ruffle-rs/ruffle";
            script.onload = initializeRuffle;
            script.onerror = () => console.error("Failed to load Ruffle from Unpkg.");
            document.head.appendChild(script);
        }

        function initializeRuffle() {
            if (!window.RufflePlayer) {
                console.error("Ruffle library not initialized properly.");
                return;
            }

            let ruffle = window.RufflePlayer.newest();
            if (!ruffle) {
                console.error("Failed to initialize Ruffle.");
                return;
            }

            // Apply configuration to hide UI elements
            let config = {
                "autoplay": true,
                "showRuffleLogo": false,
                "unmuteOverlay": "hidden",
                "backgroundColor": "#000000",
                "logLevel": "error",
                "showFullscreenButton": true,
                "showOverlay": false,
                "showPlayButton": false,
                "showSettingsButton": false,
                "showShareButton": false,
                "showDownloadButton": false,
                "useHardwareAcceleration": false,
                "preloader": true,
                "showLoader": false,
                "contextMenu": "off",
                "showWarnings": false, // Suppresses warnings
                "showErrors": false, // Suppresses errors
                "warnOnUnsupportedContent": false,
                "openUrlMode": "Allow",
                "allowNetworking": "All"
            };
    
            let player = ruffle.createPlayer();
            player.config = config;

            let container = document.getElementById("container");

            if (container) {
                container.appendChild(player);
                player.load("init4.swf");
            } else {
                console.error("Container element not found.");
            }
        }

        // Load Ruffle dynamically on DOMContentLoaded
        window.addEventListener("DOMContentLoaded", loadRuffle);
    </script>
<script>
  // This function will be called by ExternalInterface.
  // It receives a Base64 string (without the prefix) and builds a data URL.
  function copyToClipboard(base64String) {
      const dataURL = "data:image/png;base64," + base64String;
      // Use fetch to convert the data URL to a Blob.
      fetch(dataURL)
          .then(response => response.blob())
          .then(blob => {
              const item = new ClipboardItem({ "image/png": blob });
              return navigator.clipboard.write([item]);
          })
          .then(() => {
              alert("Image copied to clipboard! Please open Twitter and paste.");
              // Optionally, open Twitter immediately:
              window.open("https://twitter.com/intent/tweet?text=Check%20out%20this%20screenshot!", "_blank");
          })
          .catch(err => {
              console.error("Clipboard error:", err);
          });
  }
</script>
</body>
</html>
