<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #fullscreen-btn {
            position: absolute;
            top: 70px;
            left: 10px;
            z-index: 10;
            width: 150px;
            height: 50px;
            background-color: #FF5733;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border-radius: 4px;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body bgcolor="#DEFDEF">
    <button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>
    <div id="container">
        <div id="fullscreen-btn">Toggle Fullscreen</div>
    </div>

    <script>
        // Dynamically load the Ruffle script
        function loadRuffle() {
            let script = document.createElement("script");
            script.src = "https://unpkg.com/@ruffle-rs/ruffle";
            script.onload = initializeRuffle;
            script.onerror = () => console.error("Failed to load Ruffle from Unpkg.");
            document.head.appendChild(script);
        }

        function initializeRuffle() {
            if (!window.RufflePlayer) {
                console.error("Ruffle library not initialized properly.");
                return;
            }

            let ruffle = window.RufflePlayer.newest();
            if (!ruffle) {
                console.error("Failed to initialize Ruffle.");
                return;
            }

            // Configure Ruffle
            let config = {
                "autoplay": true,
                "showRuffleLogo": false,
                "unmuteOverlay": "hidden",
                "backgroundColor": "#DEFDEF",
                "logLevel": "error",
                "showFullscreenButton": false,
                "warnOnUnsupportedContent": false,
                "contextMenu": "off",
                "allowNetworking": "all"
            };
    
            let player = ruffle.createPlayer();
            player.config = config;

            let container = document.getElementById("container");
            if (container) {
                container.insertBefore(player, container.firstChild);
                player.load("initfs.spl");
                
                // Fullscreen button handler
                document.getElementById("fullscreen-btn").addEventListener("click", () => {
                    player.fullscreen();
                });
            } else {
                console.error("Container element not found.");
            }
        }

        window.addEventListener("DOMContentLoaded", loadRuffle);
    </script>
    <script>
        /* Get the element you want displayed in fullscreen */ 
var elem = document.getElementById("container");

/* Function to open fullscreen mode */
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
    </script>
</body>
</html>
