<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Test</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #VM {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body bgcolor="#DEFDEF">
    <div id="container"></div>

    <script>
        // Dynamically load the Ruffle script
        function loadRuffle() {
            let script = document.createElement("script");
            script.src = "https://unpkg.com/@ruffle-rs/ruffle";
            script.onload = initializeRuffle;
            script.onerror = () => console.error("Failed to load Ruffle from Unpkg.");
            document.head.appendChild(script);
        }

        function initializeRuffle() {
            if (!window.RufflePlayer) {
                console.error("Ruffle library not initialized properly.");
                return;
            }

            let ruffle = window.RufflePlayer.newest();
            if (!ruffle) {
                console.error("Failed to initialize Ruffle.");
                return;
            }

            let player = ruffle.createPlayer();
            let container = document.getElementById("container");

            if (container) {
                container.appendChild(player);
                player.load("init.swf");
            } else {
                console.error("Container element not found.");
            }
        }

        // Load Ruffle dynamically on DOMContentLoaded
        window.addEventListener("DOMContentLoaded", loadRuffle);
    </script>
</body>
</html>
