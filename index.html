<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle on GitHub Pages</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // Apply custom Ruffle configurations
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            contextMenu: "off", // Disable right-click menu
            showSwfDownload: false, // Hide SWF download option
            //unmuteOverlay: false, // Remove unmute overlay
            autoplay: "on", // Ensure autoplay works smoothly
            logLevel: "error", // Suppress unnecessary logs
            splashScreen: false // Hides the Ruffle logo
        };
    </script>
</head>
<body>
    <h1>Welcome to My Ruffle Setup</h1>
    <p>If you see the SWF below, Ruffle is working correctly!</p>
    
    <div id="VM">
        <embed src="init.spl" width="800" height="600">
    </div>
</body>
</html>
