<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #DEFDEF;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #fullscreen-btn {
            position: absolute;
            top: 70px;
            left: 10px;
            z-index: 10;
            width: 150px;
            height: 50px;
            background-color: #FF5733;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border-radius: 4px;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="fullscreen-btn">Enter Fullscreen</div>
    </div>

    <script>
        // Dynamically load the Ruffle script
        function loadRuffle() {
            let script = document.createElement("script");
            script.src = "https://unpkg.com/@ruffle-rs/ruffle";
            script.onload = initializeRuffle;
            script.onerror = () => console.error("Failed to load Ruffle from Unpkg.");
            document.head.appendChild(script);
        }

        function initializeRuffle() {
            if (!window.RufflePlayer) {
                console.error("Ruffle library not initialized properly.");
                return;
            }

            let ruffle = window.RufflePlayer.newest();
            if (!ruffle) {
                console.error("Failed to initialize Ruffle.");
                return;
            }

            // Configure Ruffle
            let config = {
                "autoplay": true,
                "showRuffleLogo": false,
                "unmuteOverlay": "hidden",
                "backgroundColor": "#DEFDEF",
                "logLevel": "error",
                "showFullscreenButton": false,
                "warnOnUnsupportedContent": false,
                "contextMenu": "off",
                "allowNetworking": "all"
            };
    
            let player = ruffle.createPlayer();
            player.config = config;

            let container = document.getElementById("container");
            if (container) {
                container.appendChild(player);
                player.load("initfs.spl");
                
                // Get references to DOM elements
                const fullscreenButton = document.getElementById('fullscreen-btn');
                const elem = document.documentElement; // Full document element
                
                // Function to toggle fullscreen
                function toggleFullscreen() {
                    if (!document.fullscreenElement &&    // Standard
                        !document.webkitFullscreenElement && // Safari, Chrome
                        !document.mozFullScreenElement && // Firefox
                        !document.msFullscreenElement) {  // IE/Edge
                        
                        // Enter fullscreen
                        if (elem.requestFullscreen) {
                            elem.requestFullscreen();
                        } else if (elem.webkitRequestFullscreen) { /* Safari */
                            elem.webkitRequestFullscreen();
                        } else if (elem.mozRequestFullScreen) { /* Firefox */
                            elem.mozRequestFullScreen();
                        } else if (elem.msRequestFullscreen) { /* IE/Edge */
                            elem.msRequestFullscreen();
                        }
                        
                        fullscreenButton.textContent = "Exit Fullscreen";
                    } else {
                        // Exit fullscreen
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) { /* Safari */
                            document.webkitExitFullscreen();
                        } else if (document.mozCancelFullScreen) { /* Firefox */
                            document.mozCancelFullScreen();
                        } else if (document.msExitFullscreen) { /* IE/Edge */
                            document.msExitFullscreen();
                        }
                        
                        fullscreenButton.textContent = "Enter Fullscreen";
                    }
                }
                
                // Add event listener to button
                fullscreenButton.addEventListener('click', toggleFullscreen);
                
                // Update button text on fullscreen change
                document.addEventListener('fullscreenchange', updateButtonText);
                document.addEventListener('webkitfullscreenchange', updateButtonText);
                document.addEventListener('mozfullscreenchange', updateButtonText);
                document.addEventListener('MSFullscreenChange', updateButtonText);
                
                function updateButtonText() {
                    if (document.fullscreenElement || 
                        document.webkitFullscreenElement ||
                        document.mozFullScreenElement ||
                        document.msFullscreenElement) {
                        fullscreenButton.textContent = "Exit Fullscreen";
                    } else {
                        fullscreenButton.textContent = "Enter Fullscreen";
                    }
                }
                
            } else {
                console.error("Container element not found.");
            }
        }

        window.addEventListener("DOMContentLoaded", loadRuffle);
    </script>
</body>
</html>
