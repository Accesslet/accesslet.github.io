<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #DEFDEF;
            font-family: Arial, sans-serif;
        }
        
        #app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        #container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000; /* Ensure black background for SWF */
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        #cog-button {
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            color: white;
            font-size: 24px;
            border: none;
        }
        
        #cog-button.active {
            transform: rotate(180deg);
        }
        
        #button-panel {
            display: none;
            background: rgba(0,0,0,0.7);
            border-radius: 25px;
            padding: 10px;
            margin-top: 10px;
            backdrop-filter: blur(5px);
        }
        
        #button-panel.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="container"></div>
        
        <div id="controls">
            <button id="cog-button">
                <i class="fas fa-cog"></i>
            </button>
            <div id="button-panel">
                <button class="control-btn" id="fullscreen-button" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="control-btn" id="screenshot-button" title="Screenshot">
                    <i class="fas fa-camera"></i>
                </button>
                <button class="control-btn" id="twitter-button" title="Share on Twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dynamically load the Ruffle script
        function loadRuffle() {
            let script = document.createElement("script");
            script.src = "https://unpkg.com/@ruffle-rs/ruffle";
            script.onload = initializeRuffle;
            script.onerror = () => console.error("Failed to load Ruffle from Unpkg.");
            document.head.appendChild(script);
        }

        function initializeRuffle() {
            if (!window.RufflePlayer) {
                console.error("Ruffle library not initialized properly.");
                return;
            }

            let ruffle = window.RufflePlayer.newest();
            if (!ruffle) {
                console.error("Failed to initialize Ruffle.");
                return;
            }

            // Apply configuration to hide UI elements and force Canvas2D renderer
            let config = {
                "autoplay": true,
                "showRuffleLogo": false,
                "unmuteOverlay": "hidden",
                "backgroundColor": "#000000",
                "logLevel": "error",
                "showFullscreenButton": false,
                "showOverlay": false,
                "showPlayButton": false, // Hide play button
                "showSettingsButton": false,
                "showShareButton": false,
                "showDownloadButton": false,
                "useHardwareAcceleration": false,
                "preloader": false,
                "showLoader": false,
                "contextMenu": "off",
                "showWarnings": false,
                "showErrors": false,
                "warnOnUnsupportedContent": false,
                "openUrlMode": "Allow",
                "allowNetworking": "All",
                "preferredRenderer": "canvas" // Force Canvas2D renderer to fix screenshots
            };
    
            let player = ruffle.createPlayer();
            player.config = config;

            let container = document.getElementById("container");
            if (container) {
                container.appendChild(player);
                player.load("init.spl");
                
                // Customize play button if it appears
                customizePlayButton();
            } else {
                console.error("Container element not found.");
            }
        }

        // Customize Ruffle's play button if it appears
        function customizePlayButton() {
            // Try to access play button through shadow DOM
            setTimeout(() => {
                const rufflePlayer = document.querySelector('ruffle-player');
                if (!rufflePlayer) return;
                
                const shadowRoot = rufflePlayer.shadowRoot;
                if (!shadowRoot) return;
                
                const playButton = shadowRoot.getElementById('play_button');
                if (playButton) {
                    playButton.style.background = "#8B0000"; // Dark red
                    playButton.style.borderRadius = "10px";
                    playButton.style.boxShadow = "0 0 10px rgba(139, 0, 0, 0.7)";
                    
                    // Add hover effect
                    playButton.addEventListener('mouseenter', () => {
                        playButton.style.background = "#A52A2A";
                    });
                    
                    playButton.addEventListener('mouseleave', () => {
                        playButton.style.background = "#8B0000";
                    });
                }
            }, 1000); // Wait for player to initialize
        }

        // Control panel functionality
        document.addEventListener("DOMContentLoaded", () => {
            const cogButton = document.getElementById("cog-button");
            const buttonPanel = document.getElementById("button-panel");
            const fullscreenButton = document.getElementById("fullscreen-button");
            const screenshotButton = document.getElementById("screenshot-button");
            const twitterButton = document.getElementById("twitter-button");
            const container = document.getElementById("app-container");

            // Toggle control panel
            cogButton.addEventListener("click", () => {
                cogButton.classList.toggle("active");
                buttonPanel.classList.toggle("active");
            });

            // Fullscreen toggle
            fullscreenButton.addEventListener("click", () => {
                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });

            // Screenshot capture - triggers download
            screenshotButton.addEventListener("click", downloadScreenshot);

            // Twitter sharing - copies to clipboard and opens tweet intent
            twitterButton.addEventListener("click", shareOnTwitter);

            // Handle fullscreen changes
            document.addEventListener("fullscreenchange", () => {
                fullscreenButton.querySelector("i").className = 
                    document.fullscreenElement ? "fas fa-compress" : "fas fa-expand";
            });
        });

        // Get canvas from Ruffle player
        function getRuffleCanvas() {
            const player = document.querySelector("ruffle-player");
            if (!player) throw new Error("Ruffle player not found");
            
            const canvas = player.shadowRoot.querySelector("canvas");
            if (!canvas) throw new Error("Canvas element not found");
            
            return canvas;
        }

        // Create properly rendered screenshot canvas
        function createScreenshotCanvas() {
            const ruffleCanvas = getRuffleCanvas();
            
            // Create temporary canvas to fix rendering issues
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = ruffleCanvas.width;
            tempCanvas.height = ruffleCanvas.height;
            
            const context = tempCanvas.getContext('2d');
            
            // Fill with black background first
            context.fillStyle = '#000000';
            context.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // Draw the Ruffle canvas on top
            context.drawImage(ruffleCanvas, 0, 0);
            
            return tempCanvas;
        }

        // Download screenshot as PNG file with timestamp
        function downloadScreenshot() {
            try {
                const canvas = createScreenshotCanvas();
                const dataUrl = canvas.toDataURL('image/png');
                const timestamp = Date.now();
                
                // Create download link with timestamp
                const link = document.createElement('a');
                link.download = `screenshot_${timestamp}.png`;
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (err) {
                console.error("Screenshot download error: ", err);
                alert("Could not capture screenshot. Make sure you're using HTTPS.");
            }
        }

        // Copy screenshot to clipboard
        async function copyScreenshotToClipboard() {
            try {
                const canvas = createScreenshotCanvas();
                
                // Convert to blob and copy to clipboard
                return new Promise((resolve, reject) => {
                    canvas.toBlob(async blob => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            resolve();
                        } catch (err) {
                            reject(err);
                        }
                    }, 'image/png');
                });
            } catch (err) {
                throw err;
            }
        }

        // Share on Twitter with copied screenshot
        async function shareOnTwitter() {
            try {
                // Copy screenshot to clipboard
                await copyScreenshotToClipboard();
                
                // Open Twitter share window
                const url = encodeURIComponent(window.location.href);
                const text = encodeURIComponent("Check this out! ");
                window.open(
                    `https://twitter.com/intent/tweet?text=${text}&url=${url}`,
                    '_blank'
                );
                
                alert("Screenshot copied to clipboard! Now compose your tweet.");
                
            } catch (err) {
                console.error("Twitter share error: ", err);
                alert("Could not copy screenshot to clipboard. Make sure you're using HTTPS and have granted clipboard permissions.");
            }
        }

        // Load Ruffle dynamically
        window.addEventListener("DOMContentLoaded", loadRuffle);
    </script>
</body>
</html>
